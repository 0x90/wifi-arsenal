<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerAlias www.msftncsi.com

	DocumentRoot /usr/share/mana-toolkit/www/windows
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /usr/share/mana-toolkit/www/windows/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog /var/log/apache2/windows-error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/windows-access.log combined

</VirtualHost>
