<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerAlias mobile.twitter.com
	ServerAlias linkedin.com 

	DocumentRoot /usr/share/mana-toolkit/www/accounts.google
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /usr/share/mana-toolkit/www/accounts.google/>
		RewriteEngine on
		RewriteCond {%HTTPS} !=on
		RewriteRule ^(.*)$ https://%{HTTP_HOST}/$1 [R=302,L]

		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog /var/log/apache2/secureredirect-error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/google-access.log combined

</VirtualHost>
