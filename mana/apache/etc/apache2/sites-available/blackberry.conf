<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerAlias www.blackberry.com

	DocumentRoot /usr/share/mana-toolkit/www/blackberry
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /usr/share/mana-toolkit/www/blackberry/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog /var/log/apache2/blackberry-error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/blackberry-access.log combined

</VirtualHost>
