# This file contains configuration options for the script.
# Configuration options should be valid python variable declarations

# Control verboseness
VERBOSE=1

# Thread Count - this will control how many threads are spawned.
THREADS=10

# Thread Control - this file will be created when crackapd is run.
# Removing this file will cause crackapd to exit.
RUNFILE="/tmp/crackapd.run"

# HostAPD - This is where the hostapd configuration file is
HOSTAPD="/etc/mana-toolkit/hostapd-karma-eap.conf"

# The EAP User file (to add cracked credentials to.
EAPUSER="/etc/mana-toolkit/hostapd.eap_user"

# The script used to crack the hashes
CRACKEX="/usr/bin/asleap"

# The wordlist to use for cracking
WORDLST="/usr/share/wordlists/rockyou.txt"
